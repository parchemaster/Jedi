<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Jedi Master Ivan Sharai</title>
    <meta name="description" content="Book private lightsaber lessons or inquire about Jedi training programs. The Force awaits.">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center">Contact the Jedi Order</h1>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Your Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Training Temple Location</h3>
                <p>123 Jedi Way, Coruscant</p>
                <iframe src="https://maps.google.com/maps?q=coruscant&output=embed" width="100%" height="300" frameborder="0"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
